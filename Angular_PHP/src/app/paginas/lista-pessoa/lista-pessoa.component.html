<div class="container mt-3">
  <div class="row">
    <div class="col-md-12 mx-auto">
      <app-error-msg></app-error-msg>
      <div class="text-left">
        <button type="button" class="btn btn-success" routerLink="/pessoa/criar">Cadastrar Pessoa</button>
      </div>
      <br>
      <div class="text-center" *ngIf="!existemPessoas()">
        Nenhuma pessoa cadastrada.
      </div>
    </div>
  </div>
  <table class="table table-hover">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Data Nascimento</th>
      <th>Ações</th>
    </tr>
  </thead>

    <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td> {{pessoa.nome}}</td>
        <td> {{pessoa.email}}</td>
        <td> {{pessoa.dtnascimento}}</td>
        <td>
          <button type="button" class="btn btn-primary btn-sm ml-1" routerLink="/pessoa/editar/{{pessoa.id}}">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deletaPessoa(pessoa.id)">Excluir</button>
          <button type="button" class="btn btn-success btn-sm ml-1" (click)="deletaPessoa(pessoa.id)">Dependentes</button>
       </td>
      </tr>
    </tbody>

  </table>
